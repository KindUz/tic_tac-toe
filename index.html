<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="items">
            <h1 id="playerText">Tic Tac Toe</h1>
            <span id="currentPlayer">Now is playing: <span id="current">X</span></span>
            <button id="btn_restart">Restart</button>
        </div>
        <div class="gameboard">
            <button class="box" id="0"></button>
            <button class="box" id="1"></button>
            <button class="box" id="2"></button>
            <button class="box" id="3"></button>
            <button class="box" id="4"></button>
            <button class="box" id="5"></button>
            <button class="box" id="6"></button>
            <button class="box" id="7"></button>
            <button class="box" id="8"></button>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
